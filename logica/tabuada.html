<meta charset="UTF-8">
<script>
    
    function pulalinha() {
        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulalinha();
    }

    

    for(var multiplicador = 1; multiplicador<=10;multiplicador++);
        mostra(7*multiplicador);
</script>
